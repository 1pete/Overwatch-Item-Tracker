<sub-header></sub-header>

<div id="hero-container">
  <div id="hero-header">
    <div class="hero-overview">
      <div class="hero-image">
        <img src="{{ hero.id | heroCareerPortraitUrl }}" />
      </div>
      <div class="hero-info">
        <h2 class="hero-name">{{hero.name}}</h2>
        <h3 class="hero-class">{{hero.class}}</h2>
      </div>
    </div>
    <div class="hero-progress">
      <div class="hero-progress-bar" style="width: calc(0px + 42% - 2px); background-color: {{hero.colors.primary}}; border-top-color: {{hero.colors.highlight}}"></div>
      <span>30 / 74 Unlocks</span>
    </div>
  </div>
  <div class="hero-items">
    <div ng-repeat="(type, items) in hero.items track by $index" id="{{type}}" class="section">
      <div class="section-header">
        <h2>{{type}}</h2>
      </div>
      <div
        class="item {{item.quality || 'unknown'}}"
        event="{{item.event}}"
        achievement="{{item.achievement}}"
        uib-tooltip-template="'imagePreviewTemplate.html'"
        tooltip-popup-delay="175"
        tooltip-enable="type !== 'voicelines'"
        tooltip-placement="auto"
        ng-repeat="item in items track by $index">
        <input type="checkbox" id="{{type + item.id}}">
        <label for="{{type + item.id}}">
          <h3 class="color-{{item.quality || 'common'}}">{{item.name}}</h3>
          <small class="color-cost">{{ item | itemPrice:type }}</small>
        </label>
      </div>
    </div>
  </div>
</div>


<script type="text/ng-template" id="imagePreviewTemplate.html">
  <tooltip-image-preview data="item" type="type" hero="hero.id" support="$ctrl.supportsWebM"></image-preview>
</script>
