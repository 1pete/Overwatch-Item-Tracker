<div id="hero-nav">
  <div class="gallery event">
    <div>
      <div class="block" ng-repeat="event in $ctrl.events track by $index" ui-sref="events({id: event.id})">
        <div class="img" lazy-background="{{event.id | eventImageUrl}}"></div>
      </div>
    </div>
  </div>
  <div class="gallery hero">
    <div>
      <div class="block" ng-repeat="hero in $ctrl.heroes track by $index" ui-sref="heroes({id: hero.id})">
        <div class="img" lazy-background="{{hero.id | heroIconUrl}}"></div>
        <h2>{{hero.name}}</h2>
      </div>
    </div>
  </div>
</div>
