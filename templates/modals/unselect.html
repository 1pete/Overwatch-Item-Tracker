<div id="settings" class="about">
  <div class="modal-header">
      <h2 class="modal-title"><span uib-tooltip="Boop" tooltip-placement="right">Are you sure you want to unselect all items?</span></h2>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="$close(true)">Yes</button>
    <button class="btn btn-primary" type="button" ng-click="$close()">No</button>
  </div>
</div>
