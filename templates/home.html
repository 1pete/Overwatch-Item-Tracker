<div id="home">
  <div class="gallery" id="event-gallery">
    <h1>Events</h1>
    <div>
      <div class="block" ng-repeat="event in $ctrl.updates track by $index" ui-sref="update({id: event.id})">
        <div class="img" lazy-background="{{getEventImage(event.id)}}"></div>
      </div>
    </div>
  </div>
  <div class="gallery"  id="hero-gallery">
    <h1>Heroes</h1>
    <div>
      <div class="block" ng-repeat="hero in $ctrl.heroes track by $index" ui-sref="hero({id: hero.id})">
        <div class="img" lazy-background="{{hero.id | heroIconUrl}}"></div>
        <h2>{{hero.name}}</h2>
      </div>
    </div>
  </div>
</div>
