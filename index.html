<html ng-app="OWI">
<head>
  <title>Overwatch Items Tracker</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/vendor.min.css">
  <link rel="stylesheet" href="./css/global.css">
  <base href="/">
  <script src="./js/vendor/angular.min.js"></script>
  <script src="./js/vendor/angular-ui-router.min.js"></script>
  <script src="./js/vendor/ui-bootstrap.min.js"></script>
  <script src="./js/vendor/particles.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/services.js"></script>
  <script src="./js/controllers.js"></script>
  <script src="./js/directives.js"></script>
</head>
<body ng-controller="MainCtrl as $ctrl" id="{{$ctrl.selectedUpdate}}" style="opacity: 0">
  <div id="background"></div>
  <div ui-view="header"></div>
  <!--<Particles ng-if="::$ctrl.particles"></Particles>-->
  <div id="protip">Pro Tip: Hover over items to view a preview.</div>

  <div id="sidebar" ng-class="{open: $ctrl.showSidebar}">
    <div class="sidebar-group">
      <h2>Updates</h2>
      <div>
        <ul>
          <li ng-repeat="update in $ctrl.updates track by $index" ui-sref="update({ id: update.id })" ui-sref-active="selected"><a href="#">{{update.name}}</a></li>
        </ul>
      </div>
    </div>
    <div class="sidebar-group">
      <h2>Heroes</h2>
      <div>
        <ul>
          <li ng-repeat="hero in $ctrl.heroes track by $index" ui-sref="hero({ id: hero.id || 'all' })" ui-sref-active="selected"><a href="#">{{hero.name || 'All Class'}}</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div ui-view="main"></div>

  <script> // Track page views
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-56716296-2', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
